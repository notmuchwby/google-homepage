<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul id="ul">
                <li class="li1"><a class="blue-button"  href="">Enter</a></li>
                <li class="li2"><a href=""><img src="images/menu.png" alt="ICON" class="menu-img"></a></li>
                <div class="two">
                    <li class="li3" id="images"><a href="">Images</a></li>
                    <li class="li4" id="gmail"><a href="">Gmail</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        

        <div id="search-box">
            <img id="search-icon" src="images/search.png" alt="search icon">
            <input id="type-in" type="text">
            <img id="keyboard-icon" src="images/keyboard.png" alt="keyboard icon">          
        </div>

        <div id="two-buttons">
            <button id="first-button" type="button">Google Search</button>
            <div class="divider"> </div>
            <button id="second-button" type="button">I'm Feeling Lucky</button>
        </div>
        
        <footer id="footer">
            <p id="footer-left">
                <a id="ad" style="text-decoration: none;" href="">Advertising</a>
                <a id="business" style="text-decoration: none;" href="">Business</a>
                <a id="how" style="text-decoration: none;" href="">How Search Works</a>
            </p>

            <p id="footer-right">
                <a id="privacy" style="text-decoration: none;" href="">Privacy</a>
                <a id="terms" style="text-decoration: none;" href="">Terms</a>
                <a id="set" style="text-decoration: none;" href="">Settings</a>
            </p>
        </footer>
    </main>
</body>
</html>
